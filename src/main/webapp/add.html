<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Person</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff;">

<form action="add" style="max-width: 400px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h1 align="center" style="color: #333;">Enter Your Details</h1>

    <input type="number" placeholder="Enter Your Id" name="id" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
    <input type="text" placeholder="Enter Your Name" name="name" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
    <input type="email" placeholder="Enter Your Email-Id" name="email" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
    <input type="number" placeholder="Enter Your Phone Number" name="phone" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">

    <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
</form>

</body>
</html>
